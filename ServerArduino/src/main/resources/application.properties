spring.application.name=environment-surveillance
server.port=8080

# --- Database (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/envsurv
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# --- JSP view resolver ---
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# --- Gateway to Nano via ESP01 endpoint ---
nano.gateway.host=192.168.4.1
nano.gateway.port=5050
nano.gateway.connect-timeout-ms=4000
nano.gateway.read-timeout-ms=4000

# --- Simple auth (in-memory user, keep in sync with SecurityConfig) ---
app.auth.username=admin
app.auth.password=changeme
